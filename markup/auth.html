<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Авторизация</title>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" type="image/ico" sizes="152x152" href="img/favicon_152x152.ico">
  <link rel="icon" type="image/ico" sizes="32x32" href="img/favicon_32x32.ico">
  <link rel="icon" href="favicon.ico">

  <link rel="stylesheet" href="../../Frontend/public/css/style.min.css">
</head>
<body>
  <main class="page-content page-content--auth">
    <div class="auth">
      <div class="auth__wrapper container">
        <div class="logo auth__logo">
          <img class="logo__img" src="img/logo.png" width="264" height="152" alt="Логотип ООО ЕВРОТЕК">
        </div>

        <div class="auth-form">
          <form class="auth-form__form">
            <div class="auth-form__inner">
              <label for="name"></label>
              <input id="name" class="input auth-form__name" name="name" type="text" placeholder="Логин">

              <label for="password"></label>
              <input id="password" class="input auth-form__password" name="password" type="password" placeholder="Пароль">

              <button class="button auth-form__button">Войти</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer class="page-footer">
    <div class="page-footer__wrapper container">
      <p class="page-footer__contacts">
        По всем вопросам: +7 (931) 405-04-66
      </p>
    </div>
  </footer>
</body>
</html>
